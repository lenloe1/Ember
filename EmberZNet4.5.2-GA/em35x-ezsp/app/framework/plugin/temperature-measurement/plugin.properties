# Name of the plugin.
name=Temperature Measurement cluster

# Description of the plugin.
description=Ember implementation of Temperature Measurement cluster

# List of .c files that need to be compiled and linked in.
sourceFiles=temperature-measurement.c

# List of callbacks implemented by this plugin
implementedCallbacks=emberAfTempMeasurementClusterServerInitCallback,emberAfTempMeasurementClusterServerTickCallback

# Turn this on by default
includedByDefault=true

# Which clusters does it depend on
dependsOnClusterServer=temperature measurement
