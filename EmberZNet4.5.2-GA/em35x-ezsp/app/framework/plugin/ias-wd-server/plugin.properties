# Name of the plugin.
name=IAS WD Server

# Description of the plugin.
description=This plugin provides an implementation of an IAS WD server.

# List of .c files that need to be compiled and linked in.
sourceFiles=ias-wd-server.c

# List of callbacks implemented by this plugin
implementedCallbacks=emberAfIasWdClusterServerInitCallback,emberAfIasWdClusterServerTickCallback,emberAfIasWdClusterStartWarningCallback,emberAfIasWdClusterSquawkCallback

# Turn this on by default
includedByDefault=true

dependsOnClusterServer=ias wd

