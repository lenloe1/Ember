# Name of the plugin.
name=On/Off cluster

# Description of the plugin.
description=Ember implementation of On/Off cluster

# List of .c files that need to be compiled and linked in.
sourceFiles=on-off.c

# List of callbacks implemented by this plugin
implementedCallbacks=emberAfOnOffClusterOffCallback,emberAfOnOffClusterOnCallback,emberAfOnOffClusterToggleCallback

# Turn this on by default
includedByDefault=true

# Which clusters does it depend on
dependsOnClusterServer=on/off
