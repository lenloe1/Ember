name=OTA Bootload Cluster Server Policy

description=Ember implementation of the server policies for the Over-the-air bootload cluster.  This controls when a client can upgrade, when new images are made available, and what version the client will download and install.

sourceFiles=ota-server-policy.c

dependsOnClusterServer=over the air bootloading cluster

requiredPlugins=ota-server

includedByDefault=true

implementedCallbacks=emberAfOtaServerQueryCallback, emberAfOtaServerBlockSizeCallback, emberAfOtaServerUpgradeEndRequestCallback, emberAfOtaPageRequestServerPolicyCallback, emberAfOtaServerImageBlockRequestCallback
