# Name of the plugin.
name=Level control cluster

# Description of the plugin.
description=Ember implementation of level control cluster

# List of .c files that need to be compiled and linked in.
sourceFiles=level-control.c

# List of callbacks implemented by this plugin
implementedCallbacks=emberAfLevelControlClusterServerInitCallback, emberAfLevelControlClusterServerTickCallback, emberAfLevelControlClusterMoveToLevelCallback, emberAfLevelControlClusterMoveToLevelWithOnOffCallback, emberAfLevelControlClusterMoveCallback, emberAfLevelControlClusterMoveWithOnOffCallback, emberAfLevelControlClusterStepCallback, emberAfLevelControlClusterStepWithOnOffCallback, emberAfLevelControlClusterStopCallback, emberAfLevelControlClusterStopWithOnOffCallback

# Turn this on by default
includedByDefault=true

# Which clusters does it depend on
dependsOnClusterServer=level control