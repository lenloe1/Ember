# Name of the plugin.
name=General response commands

# Description of the plugin.
description=Ember implementation of general response commands.  The plugin is only intended to assist with debugging as the implemented callbacks simply parse incoming general response commands and print the results.

# List of .c files that need to be compiled and linked in.
sourceFiles=general-response-commands.c

# List of callbacks implemented by this plugin
implementedCallbacks=emberAfReadAttributesResponseCallback,emberAfWriteAttributesResponseCallback,emberAfConfigureReportingResponseCallback,emberAfReadReportingConfigurationResponseCallback,emberAfReportAttributesCallback,emberAfDefaultResponseCallback,emberAfDiscoverAttributesResponseCallback

# Turn this on by default
includedByDefault=false
