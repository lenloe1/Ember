name=OTA Simple Storage RAM Driver

description=This is a TEST implementation of a storage driver for the Over-the-air bootload cluster simple storage module.  It uses RAM to store an image.  It is intended for basic demonstration purposes only and is not production ready.  It can be used for either an OTA Client or OTA Server.

sourceFiles=ota-storage-ram.c
dependsOnClusterClient=over the air bootloading cluster
dependsOnClusterServer=over the air bootloading cluster

allClusterDependenciesRequired=FALSE

implementedCallbacks=emberAfOtaStorageDriverInitCallback, emberAfOtaStorageDriverReadCallback, emberAfOtaStorageDriverWriteCallback

requiredPlugins=ota-storage-simple

