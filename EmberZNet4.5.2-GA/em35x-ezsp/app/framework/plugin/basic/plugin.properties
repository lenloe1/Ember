# Name of the plugin.
name=Basic server cluster

# Description of the plugin.
description=Ember implementation of Basic server cluster.  This plugin implements the ResetToFactoryDefaults command.  It will reset attributes managed by the framework to their default values and then call a callback so that the application can preform any other necessary reset-related operations.

# List of .c files that need to be compiled and linked in.
sourceFiles=basic.c

# List of callbacks implemented by this plugin
implementedCallbacks=emberAfBasicClusterResetToFactoryDefaultsCallback

# Turn this on by default
includedByDefault=false

# Which clusters does it depend on
dependsOnClusterServer=basic
