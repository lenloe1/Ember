# Name of the plugin.
name=Bacnet protocol tunnel cluster

# Description of the plugin.
description=Ember implementation of the Bacnet protocol tunnel cluster

# List of .c files that need to be compiled and linked in.
sourceFiles=bacnet-protocol-tunnel.c

# List of callbacks implemented by this plugin
implementedCallbacks=emberAfBacnetProtocolTunnelClusterTransferNpduCallback

# Turn this on by default
includedByDefault=true

# Which clusters does it depend on
dependsOnClusterServer=bacnet protocol tunnel