# Name of the plugin.
name=Thermostat cluster

# Description of the plugin.
description=Ember implementation of Thermostat cluster

# List of .c files that need to be compiled and linked in.
sourceFiles=thermostat.c

# List of callbacks implemented by this plugin
implementedCallbacks=emberAfThermostatClusterSetpointRaiseLowerCallback

# Turn this on by default
includedByDefault=true

# Which clusters does it depend on
dependsOnClusterServer=thermostat
