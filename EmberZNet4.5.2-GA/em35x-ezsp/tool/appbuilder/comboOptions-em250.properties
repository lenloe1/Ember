# Platform specific combo options. This file is included in addition to 
# the platform independent comboOptions.propertie.
#
# This file contains the defaults for the combos.
# Each combo is a series of key=value pairs.
# Key is the name of combo and should not be changed.
# Value is [*]number,label
#    - if value starts with *, then it is default
#    - number is what is saved
#    - label is the descriptive text on a combo

Bootloader=*0,None
Bootloader=1,Standalone
Bootloader=2,Application / Serial

SerialPort=0,Port 0
SerialPort=*1,Port 1

DebugLevel=*0,Off
DebugLevel=1,Normal
DebugLevel=2,Full

BaudRate=9600,9600
BaudRate=19200,19200
BaudRate=38400,38400
BaudRate=*115200,115200
BaudRate=230400,230400
BaudRate=460800,460800

# These are default
QueueSize0=128,null
QueueSize0Tx=128,null
QueueSize1=128,null
QueueSize1Tx=128,null

# These are linked combos
QueueSize_0=2,2 characters
QueueSize_0=4,4 characters
QueueSize_0=8,8 characters
QueueSize_0=16,16 characters
QueueSize_0=32,32 characters
QueueSize_0=64,64 characters
QueueSize_0=*128,128 characters

QueueSize_1=2,2 messages
QueueSize_1=*4,4 messages
QueueSize_1=8,8 messages
QueueSize_1=16,16 messages
QueueSize_1=32,32 messages

